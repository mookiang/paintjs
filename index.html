<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />    
</head>
<body>
    <canvas class="js-canvas canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" class="js-range" min="0.1" max="5.0" 
                value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button class="js-mode">Fill</button>
            <button class="js-save">Save</button>
        </div>
        <div class="js-colors controls__colors">
            <div class="controls__colors" style="background-color:#2c2c2c"></div>
            <div class="controls__colors" style="background-color:orangered"></div>
            <div class="controls__colors" style="background-color:palegreen"></div>
            <div class="controls__colors" style="background-color:royalblue"></div>
            <div class="controls__colors" style="background-color:rebeccapurple"></div>
            <div class="controls__colors" style="background-color:crimson"></div>
            <div class="controls__colors" style="background-color:chartreuse"></div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
